<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Personaje </ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">RickyMorty</ion-title>
  </ion-toolbar>
</ion-header> -->

<ion-content [fullscreen]="true">
  @if (character) {
  <ion-card color="medium">
    <img [alt]="character.name" [src]="character.image" />
    <ion-card-header>
      <!-- <ion-card-subtitle> {{character.locatio-n | json}} </ion-card-subtitle> -->
      <!-- <ion-card-subtitle> {{character.episode}} </ion-card-subtitle> -->
      @if (character.status === 'unknown') {
      <ion-card-subtitle> Status: {{"Desconocido"}} </ion-card-subtitle>
      }@else {
      <ion-card-subtitle> Status: {{character.status}} </ion-card-subtitle>

      }
      <ion-card-subtitle> Gender: {{character.gender}} </ion-card-subtitle>
      <ion-card-subtitle> Species: {{character.species}} </ion-card-subtitle>
      <ion-card-title> {{character.name}} </ion-card-title>
    </ion-card-header>

    <ion-card-content> {{character.created | date}} </ion-card-content>
  </ion-card>

  }
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
