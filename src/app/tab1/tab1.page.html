<ion-content [fullscreen]="true">
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  @for (item of listRickyMorty; track $index) {
  <ion-list lines="full">
    <ion-item (click)="onClick(item)">
      <ion-avatar>
        <ion-img [src]="item.image" [alt]="item.name"> </ion-img>
      </ion-avatar>
      <ion-label class="text-yellow-400 text-4xl"> {{item.name}} </ion-label>
    </ion-item>
  </ion-list>
}


<ion-infinite-scroll (ionInfinite)="loadMore($event)" threshold="100px">
